<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>World Translator</title>
  </head>
  <body>
    <div class="container-fluid">
        <!-- As a heading -->
        <nav class="navbar navbar-light bg-warning">
            <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Translator</span>
            </div>
        </nav>

        <h1>Language Translator</h1>
        <p></p>
        <div class="row p-4">
            <div class="col col-sm-12 col-md-5  ">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Select Language</label>
                    <select class="form-select" id="input-language" aria-label="Default select example">
                        <option selected>Select Input Language</option>
                        <option value="en">English</option>
                        <option value="ar">Arabic</option>
                      </select>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Text displayed here</label>
                    <textarea class="form-control" id="input" rows="3"></textarea>
                  </div>
            </div>
            <div class="col col-md-2">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-warning" id="translate">Translate</button>
                </div> 
            </div>


            <div class="col col-sm-12 col-md-5  ">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Select Language</label>
                    <select class="form-select" id="output-language" aria-label="Default select example">
                        <option selected>Select Output Language</option>
                        <option value="en">English</option>
                        <option value="ar">Arabic</option>
                      </select>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Type text here</label>
                    <textarea class="form-control" id="output" rows="3"></textarea>
                  </div>
            </div>   
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
